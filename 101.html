<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC-GAME-101</title>

<style>


    body {
        font-family: 'Times';
        color: blue;
/*        font-size: 60pt; */
        font-weight: bold;
        background-color: #1638ee;
        display: flex;
        flex-direction: column;
        justify-content: center; /* Center content vertically */
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 1rem;
        box-sizing: border-box;
    }

    .big-table { width:96%; max-width: 800px; min-width:300px; height:100vh; display: grid; flex-direction: column; align-content: space-between; align-items: center; margin: 0 auto; border: 10px outset orange; background-color: #eee716; text-align:center; padding: 5pt; }
    .game-title { width:98%; border: 1px solid black; font-size:clamp(2rem, 8vw, 5rem); line-height: 0; margin: 1% auto;}
    .button-container { width:98%; border: 1px solid black; margin:0 auto 1%; display: flex;
        flex-direction: row; justify-content: space-around;}
    .button-container button { width:25%; font-size:clamp(.1rem, 5vw, 2rem); font-family:'Times'; font-weight: 1000; color: #01056e; padding: 1% 0; border: 7px outset; border-radius: 25%; border-color: grey; cursor: pointer; transition: background-color 0.3s ease, transform 0.2s ease; box-shadow: 0 5px 10px #00000033; margin: 0; outline: none; }
    .button-container a { text-decoration: none;  color: #01056e}
    .full-screen-button { background-color:#c2b3ee }
    .new-game-button { background-color:#93fcb3 }
    .game-over-button { background-color:#fcbb93 }

    .master-table { width:98%; aspect-ratio:6/5; margin:1%; border: 10px outset blue; }
    .master-table td {
        border: 4px solid #a0aec0;
        background-color: white;
        padding: 4%; /* Add internal padding to simulate spacing */
        width: calc(100% / 6); /* Simpler width calculation now that spacing is handled by padding */;
        text-align: center;
        vertical-align: middle;
        font-size:clamp(.1rem, 5vw, 2.5rem); /* Default font size for desktop cells */
        font-weight: bold;
        color: #2d3748;
        cursor: pointer;
        box-sizing: border-box;
        position: relative; /* Needed for absolutely positioned image in grouped-cell */
        overflow: hidden; /* Hides any part of the image that overflows the cell */
    }
    
    .master-table td:not(.grouped-cell) { border-radius: 50%; }
    .grouped-cell { border-radius: 20%; }
    .master-table img.grouped-cell { 
        position: absolute; /* Positions the image within the cell */
        top: 50%;           /* Centers the image vertically */
        left: 50%;          /* Centers the image horizontally */
        transform: translate(-50%, -50%); /* Adjusts for the image's own size to truly center it */
/*        object-fit: cover;  /* Ensures the image covers the area without distortion, cropping if necessary */
        width: 10%; /* Adjust this percentage to control the image width within the cell */
        height: 10%; /* Adjust this percentage to control the image height within the cell */
    }
    
    .master-table td:not(.grouped-cell):hover {
        transform: scale(1.03);
    }

    /* Styling for correctly guessed cells (light green) */
    .master-table td.correct {
        background-color: #9ae6b4; /* Light green */
        pointer-events: none; /* Disable further clicks on correct cells */
        cursor: default;
    }

    /* Styling for incorrectly guessed cells (red) */
    .master-table td.incorrect {
        background-color: #fc8181; /* Red */
        animation: shake 0.5s ease-out;
    }

    /* Keyframe animation for shake effect */
    @keyframes shake {
        0% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        50% { transform: translateX(5px); }
        75% { transform: translateX(-5px); }
        100% { transform: translateX(0); }
    }

    @media (orientation: portrait) {
        body {  height: 100vh; }
        }

</style>
</head>

<body>

<div class="big-table" id="bigTable">
    <div class="game-title" id="gameTitle"><ul>Find the ABCs!</ul></div>
    <div class="button-container" id="buttonContainer">
    <button class="full-screen-button" id="fullScreenButton">FULL<br>SCREEN</button>
    <button class="new-game-button" id="newGameButton">NEW<br>GAME</button>
    <button class="game-over-button" id="gameOverButton"><a href="Choice.html">GAME<br>OVER</a></button>
    </div>
    <table class="master-table" id="masterTable">
        <tr>
                <td id="cell-0">11</td>
                <td id="cell-1">12</td>
                <td class="grouped-cell" id="groupedCell" colspan="2" rowspan="2"><img id="targetImage" src="3D.png" alt="Target Image" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 80%; height: 80%;"></td>
                <td id="cell-2">15</td>
                <td id="cell-3">16</td>
            </tr>
            <tr>
                <td id="cell-4">21</td>
                <td id="cell-5">22</td>
                <td id="cell-6">25</td>
                <td id="cell-7">26</td>
            </tr>
            <tr>
                <td id="cell-8">31</td>
                <td id="cell-9">32</td>
                <td id="cell-10">33</td>
                <td id="cell-11">34</td>
                <td id="cell-12">35</td>
                <td id="cell-13">36</td>
            </tr>
            <tr>
                <td id="cell-14">41</td>
                <td id="cell-15">42</td>
                <td id="cell-16">43</td>
                <td id="cell-17">44</td>
                <td id="cell-18">45</td>
                <td id="cell-19">46</td>
            </tr>
            <tr>
                <td id="cell-20">51</td>
                <td id="cell-21">52</td>
                <td id="cell-22">53</td>
                <td id="cell-23">54</td>
                <td id="cell-24">55</td>
                <td id="cell-25">56</td>
            </tr>
        </table>
</div>

<script>

document.getElementById('fullScreenButton').addEventListener('click', () => {
    if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(err => {
            alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
        });
    } else {
        document.exitFullscreen();
    }
});
    
</script>

    
</body>
</html>
