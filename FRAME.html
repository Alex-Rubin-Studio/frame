<html lang="en">
<head>
    <meta charset="utf-8" />

    <title>ABC-GAME</title>

<style>
    body {
        font-family: 'Times';
        background-color: #7275f4;
        display: flex;
        flex-direction: column;
        justify-content: center; /* Center content vertically */
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 1rem;
        box-sizing: border-box;
    }

    .game-title {
        font-family: 'Optima';
        color: darkblue;
        font-weight: bold;
        margin: 0 auto;
        padding: 10pt;
        white-space: nowrap; /* Prevent text wrapping */
        font-size: 52pt; /* Default for desktop */
    }

    .bigTable {
        width: 98%; /* Default width for desktop */
        max-width: 750px; /* Maximum width for the entire game on large screens */
        margin: 0 auto;
        border: 12px outset orange;
        border-radius: 0px;
        aspect-ratio: 1 / 1; /* Keep a square aspect ratio */
        box-sizing: border-box;
        background-color: #f9f37d;
    }
   
    .masterTable {
        margin: 1% auto auto;
        width: 100%;
        aspect-ratio: 6 / 5; /* Maintain the grid shape */
        border: 10px outset blue;
        border-radius: 0px;
        background-color: #fcf4dd;
/*        border-collapse: collapse; /* Uncommented for correct spacing with padding */
        max-width: 880px; /* Slightly less than bigTable max-width */
        table-layout: fixed; /* Keep fixed layout for predictable columns */
        height: auto;
    }

    /* Styles for the standard game cells */
    .masterTable td {
        border: 4px solid #a0aec0;
        border-radius: 45%;
        background-color: white;
        height: 100px; /* Default height for cells on desktop */
        padding: 5px; /* Add internal padding to simulate spacing */
        width: calc(100% / 6); /* Simpler width calculation now that spacing is handled by padding */
        text-align: center;
        vertical-align: middle;
        font-size: 36pt; /* Default font size for desktop cells */
        font-weight: bold;
        color: #2d3748;
        cursor: pointer;
        box-sizing: border-box;
        position: relative; /* Needed for absolutely positioned image in grouped-cell */
    }

    .masterTable td:not(.grouped-cell):hover {
        transform: scale(1.03);
    }

    /* Styling for correctly guessed cells (light green) */
    .masterTable td.correct {
        background-color: #9ae6b4; /* Light green */
        pointer-events: none; /* Disable further clicks on correct cells */
        cursor: default;
    }

    /* Styling for incorrectly guessed cells (red) */
    .masterTable td.incorrect {
        background-color: #fc8181; /* Red */
        animation: shake 0.5s ease-out;
    }

    /* Keyframe animation for shake effect */
    @keyframes shake {
        0% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        50% { transform: translateX(5px); }
        75% { transform: translateX(-5px); }
        100% { transform: translateX(0); }
    }

    /* Styles for the grouped cell (the one with the image) */
    .grouped-cell {
        font-weight: bold;
        color: brown;
        background-color: white;
        transform: scale(0.97);
        margin: 0;
        text-align: center;
        vertical-align: middle;
        overflow: hidden;
        padding: 5px; /* Ensure padding is consistent */
        font-size: 42pt; /* Default font size for desktop grouped cell */
        position: relative; /* Absolutely essential for positioning the image */
    }

    /* Styles for the image inside the grouped cell */
    .grouped-cell img {
        height: 70%; /* Default height for image on desktop */
/*        width: 90%; /* Default width for image on desktop */
        object-fit: contain; /* Ensure image scales properly within its bounds */
        border-radius: 45px; /* Match cell border-radius */
        display: block; /* Make image a block element */
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%); /* Centering trick */
        max-width: 100%; /* Ensure it doesn't overflow its own bounds */
        max-height: 100%; /* Ensure it doesn't overflow its own bounds */
    }
   
    button {
        padding: 10px 10px;
        font-family: 'Times';
        font-size: 1.5em;
        font-weight: bold;
        color: darkblue;
        border: 12px outset;
        border-radius: 25px;
        border-color: grey;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        margin: 0;
        outline: none;
    }

    .game-over-button a {
        text-decoration: none; /* Removes the underline */
        color: darkblue;
    }

    /* Button specific colors */
    .full-screen-button { background-color:#c2b3ee }
    .new-game-button { background-color:#93fcb3 }
    .game-over-button { background-color:#fcbb93 }

    /* Hover and active states for all buttons */
    button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
    }
    button:active {
        transform: translateY(0);
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        border-style: inset; /* Added for press-down effect */
    }

    /* --- Styles for the button container to spread them evenly --- */
    #buttonContainer {
    
    width: 90%;
    margin:0 auto;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between; /* Distributes space between items, pushes first/last to edges */
    align-items: center;
    gap: 10px; /* Still useful for vertical spacing if they wrap */
    padding: 5px;
}

#buttonContainer button {
    flex-grow: 1; /* Allows buttons to grow and fill available space */
    flex-shrink: 1;
    min-width: 120px; /* Keeps buttons from getting too small */
    max-width: 200px; /* Prevents them from getting too wide */
    margin: 5px; /* Adds space around individual buttons */
}

    #buttonContainer .game-title {
        flex-basis: 100%; /* Make the title take full width */
        text-align: center;
        margin-bottom: 0px; /* Space below the title */
    }

    /* --- Media Queries for Responsiveness --- */

</style>
