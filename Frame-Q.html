<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gem-3.1</title>

<style>
    body {
        font-family: 'Times';
        color: blue;
        font-weight: bold;
        background-color: #1638ee;
        display: flex;
        flex-direction: column;
        justify-content: center; /* Center content vertically */
        align-items: center;
        min-height: 100vh; /* Ensure body takes full viewport height */
        margin: 0;
        padding: 1rem;
        box-sizing: border-box;
    }

    .big-table {
        width: 98%;
        max-width: 750px;
        min-width: 300px;
        display: flex;
        flex-direction: column; /* This is crucial for vertical stacking */
        justify-content: space-between; /* Distribute space among children */
        align-items: center;
        margin: 0 auto;
        border: 10px outset orange;
        background-color: #eee716;
        text-align: center;
        padding: 5pt;
        height: auto; /* Let content define height initially */
        flex-grow: 1; /* Allow it to grow to fill body space */
        flex-shrink: 1; /* Allow it to shrink if needed */
        min-height: 0; /* Important for flex items to shrink correctly */
    }

    .game-title {
        width: 98%;
        font-size:clamp(2rem, 8vw, 5rem);
        line-height: 0;
        margin: 1% auto;
        flex-shrink: 0; /* Prevent title from shrinking */
    }
    .button-container {
        width: 98%;
        margin:0 auto 1%;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        flex-shrink: 0; /* Prevent buttons from shrinking */
    }
    .button-container button {
        width: 25%;
        font-size:clamp(.1rem, 5vw, 2rem);
        font-family:'Times';
        font-weight: 1000;
        color: #01056e;
        padding: 1% 0;
        border: 7px outset;
        border-radius: 25%;
        border-color: grey;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        box-shadow: 0 5px 10px #00000033;
        margin: 0;
        outline: none;
    }
    .button-container a { text-decoration: none;  color: #01056e}
    .full-screen-button { background-color:#c2b3ee }
    .new-game-button { background-color:#93fcb3 }
    .game-over-button { background-color:#fcbb93 }

    .master-table {
        width: 100%;
        margin-top: 1%;
        border: 10px outset blue;
        table-layout: fixed;
        flex-grow: 1;
        flex-shrink: 1;
        /* overflow: auto; -- Removed for now, let's try to fit without scroll */
        min-height: 0;
        /* This max-height needs to be very carefully calibrated with other elements */
        max-height: 70%; /* This percentage is relative to big-table's height */
    }
    .master-table td {
        border: 4px solid #a0aec0;
        border-radius: 50%;
        background-color: white;
        /* --- CRUCIAL CHANGE HERE: Adjust padding --- */
        /* Use a combination of vw (viewport width) and a fixed minimum for padding */
/*        padding: 0.5vmin; /* Use smallest of viewport width/height for responsive padding */
        width: calc(100% / 6); /* Still ensures 6 columns */
        text-align: center;
        vertical-align: middle;
        font-weight: bold;
        color: #2d3748;
        cursor: pointer;
        box-sizing: border-box;
        position: relative;
    }
    /* Make cells square-like using padding-bottom trick for aspect ratio */
    .master-table td::before {
        content: '';
        display: block;
        padding-top: 100%; /* Makes the height equal to the width */
    }
    .master-table td > div { /* Target the div directly for content */
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        /* --- CRUCIAL CHANGE HERE: Adjust font size of the content DIV --- */
        font-size: clamp(.1rem, 3.5vw, 2rem); /* Slightly more aggressive clamping for content */
    }


    .master-table td:not(.grouped-cell):hover {
        transform: scale(1.03);
    }

    /* Styling for correctly guessed cells (light green) */
    .master-table td.correct {
        background-color: #9ae6b4; /* Light green */
        pointer-events: none; /* Disable further clicks on correct cells */
        cursor: default;
    }

    /* Styling for incorrectly guessed cells (red) */
    .master-table td.incorrect {
        background-color: #fc8181; /* Red */
        animation: shake 0.5s ease-out;
    }

    /* Keyframe animation for shake effect */
    @keyframes shake {
        0% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        50% { transform: translateX(5px); }
        75% { transform: translateX(-5px); }
        100% { transform: translateX(0); }
    }

    /* Media query for landscape orientation */
    @media (orientation: landscape) {
        body {
            padding: 0.5rem;
            height: 100vh;
        }
        .big-table {
            max-width: 95vw;
            max-height: 95vh; /* Crucial: Limit big-table height to viewport height */
            padding: 2pt; /* Reduce padding for big-table itself */
            height: auto;
            /* Adjust justify-content to optimize vertical space distribution in landscape */
            justify-content: space-around; /* Distribute space more evenly */
        }
        .game-title {
            font-size: clamp(1.2rem, 5vw, 2.5rem); /* Even smaller font for title in landscape */
            margin: 0.3% auto;
        }
        .button-container {
            margin: 0.3% auto 0.5%; /* Reduce margins further */
        }
        .button-container button {
            font-size: clamp(0.1rem, 2.5vw, 1.2rem); /* Even smaller button font */
            padding: 0.3% 0; /* Reduce padding on buttons */
        }
        .master-table {
            margin-top: 0.3%;
            /* Try reducing max-height slightly if still overflowing, e.g., to 65% or 60% */
            max-height: 68%; /* Adjusted slightly for more room, find sweet spot */
        }
        .master-table td {
            /* --- CRUCIAL CHANGE HERE: Landscape specific padding for TD --- */
            padding: 0.3vmin; /* Very small padding in landscape, relies on inner div */
        }
        .master-table td > div {
            /* --- CRUCIAL CHANGE HERE: Landscape specific font size for content DIV --- */
            font-size: clamp(0.1rem, 2.8vw, 1.3rem); /* Smaller font size for cells in landscape */
        }
    }

    /* General portrait orientation styles */
    @media (orientation: portrait) {
        body {
            height: 100vh;
        }
        .master-table td {
            padding: 0.5vmin; /* Use same vmin for portrait for consistency */
        }
        .master-table td > div {
            font-size: clamp(.1rem, 3.5vw, 2rem);
        }
    }

</style>
</head>

<script>
document.getElementById('fullScreenButton').addEventListener('click', () => {
    if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(err => {
            alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
        });
    } else {
        document.exitFullscreen();
