<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />

    <title>FRAME-Gem</title>

<style>
    body {
        font-family: 'Times';
        color: blue;
        font-weight: bold;
        background-color: #1638ee;
        display: flex;
        flex-direction: column;
        justify-content: center; /* Center content vertically */
        align-items: center;
        min-height: 100vh; /* Use min-height to allow content to expand if needed */
        margin: 0;
        padding: 1rem;
        box-sizing: border-box;
    }

    .big-table {
        width: 98%;
        max-width: 750px;
        min-width: 300px;
        display: flex;
        flex-direction: column;
        align-content: space-between;
        align-items: center;
        margin: 0 auto;
        border: 10px outset orange;
        background-color: #eee716;
        text-align: center;
        padding: 5pt;
        /* Ensure the big-table can shrink to fit vertical space if needed */
        height: auto;
        flex-shrink: 1; /* Allow the table to shrink */
    }

    .game-title {
        width: 98%;
        border: 0px solid black;
        font-size:clamp(2rem, 8vw, 5rem);
        line-height: 0;
        margin: 1% auto;
    }
    .button-container {
        width: 98%;
        border: 0px solid black;
        margin:0 auto 1%;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
    }
    .button-container button {
        width: 25%;
        font-size:clamp(.1rem, 5vw, 2rem);
        font-family:'Times';
        font-weight: 1000;
        color: #01056e;
        padding: 1% 0;
        border: 7px outset;
        border-radius: 25%;
        border-color: grey;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        box-shadow: 0 5px 10px #00000033;
        margin: 0;
        outline: none;
    }
    .button-container a { text-decoration: none;  color: #01056e}
    .full-screen-button { background-color:#c2b3ee }
    .new-game-button { background-color:#93fcb3 }
    .game-over-button { background-color:#fcbb93 }

    .master-table {
        width: 100%;
        margin-top: 1%;
        border: 10px outset blue;
        /* Ensure table can fit within its container */
        table-layout: fixed; /* Helps in consistent column widths */
    }
    .master-table td {
        border: 4px solid #a0aec0;
        border-radius: 50%;
        background-color: white;
        padding: 0.5%; /* Reduce padding to make cells smaller, will adjust further in media queries */
        width: calc(100% / 6);
        text-align: center;
        vertical-align: middle;
        font-size:clamp(.1rem, 4vw, 2.5rem); /* Slightly adjust font clamp values */
        font-weight: bold;
        color: #2d3748;
        cursor: pointer;
        box-sizing: border-box;
        position: relative;
        /* Add a min-height to ensure cells don't collapse too much */
        min-height: 50px; /* Adjust as needed */
    }
    /* Make cells square-like using padding-bottom trick for aspect ratio */
    .master-table td::before {
        content: '';
        display: block;
        padding-top: 100%; /* Makes the height equal to the width */
    }
    .master-table td > * {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }


    .master-table td:not(.grouped-cell):hover {
        transform: scale(1.03);
    }

    /* Styling for correctly guessed cells (light green) */
    .master-table td.correct {
        background-color: #9ae6b4; /* Light green */
        pointer-events: none; /* Disable further clicks on correct cells */
        cursor: default;
    }

    /* Styling for incorrectly guessed cells (red) */
    .master-table td.incorrect {
        background-color: #fc8181; /* Red */
        animation: shake 0.5s ease-out;
    }

    /* Keyframe animation for shake effect */
    @keyframes shake {
        0% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        50% { transform: translateX(5px); }
        75% { transform: translateX(-5px); }
        100% { transform: translateX(0); }
    }

    /* Media query for landscape orientation on devices with max-height of 800px (common for tablets in landscape) */
    @media (orientation: landscape) and (max-height: 800px) {
        body {
            padding: 0.5rem; /* Reduce overall padding */
        }
        .big-table {
            max-width: 95%; /* Allow it to take more width */
            padding: 2pt; /* Reduce padding inside the big table */
            height: 95vh; /* Try to make it fit 95% of the viewport height */
            justify-content: space-around; /* Distribute space more evenly */
        }
        .game-title {
            font-size: clamp(1.5rem, 6vw, 3rem); /* Smaller font size for title */
            margin: 0.5% auto;
        }
        .button-container {
            margin: 0 auto 0.5%; /* Reduce bottom margin */
        }
        .button-container button {
            font-size: clamp(0.1rem, 3vw, 1.5rem); /* Smaller font size for buttons */
            padding: 0.5% 0; /* Reduce padding on buttons */
        }
        .master-table {
            margin-top: 0.5%; /* Reduce top margin for the table */
        }
        .master-table td {
            font-size: clamp(0.1rem, 3vw, 1.5rem); /* Smaller font size for cells */
            padding: 0.2%; /* Further reduce padding for cells */
            min-height: 30px; /* Adjust minimum height if needed */
        }
    }

    /* General portrait orientation styles */
    @media (orientation: portrait) {
        body {
            height: 100vh;
        }
    }

</style>
</head>

<script>
document.getElementById('fullScreenButton').addEventListener('click', () => {
    if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(err => {

        });
    } else {
