<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC-GAME</title>

<style>
    /* Base Styles */
    html {
        font-size: 16px;
    }

    body {
        font-family: 'Times', serif;
        background-color: #7275f4;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        overflow-x: hidden;
    }

    .game-title {
        font-family: 'Optima', sans-serif;
        color: darkblue;
        font-weight: bold;
        margin: 0 auto;
        padding: 0.5rem;
        white-space: nowrap;
        font-size: 3.25rem;
        line-height: 1.2;
        text-align: center;
    }

    .bigTable {
        width: 98%;
        max-width: 750px;
        max-height: 95vh;
        margin: 0 auto;
        border: 12px outset orange;
        border-radius: 0px;
        box-sizing: border-box;
        background-color: #f9f37d;
        display: block;
        padding: 0.4rem;
    }
    
    .bigTable > tbody > tr > td {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        padding: 0;
        justify-content: flex-start;
    }

    .game-grid-wrapper {
        flex-grow: 1;
        flex-shrink: 1;
        min-height: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        padding: 0;
        /* REMOVED aspect-ratio from here, will be managed by JS sizing */
        position: relative; /* Crucial for absolute positioning of masterTable */
    }

    /* UPDATED: .masterTable for transform scaling */
    .masterTable {
        margin: 0;
        border: 10px outset blue;
        border-radius: 0px;
        background-color: #fcf4dd;
        table-layout: fixed;
        box-sizing: border-box; /* Ensure borders are included in size */

        /* Base size for masterTable (e.g., max-width of bigTable, scaled for its aspect ratio) */
        /* These are the dimensions it will *try* to be before scaling */
        width: 730px; /* (750px max-width of bigTable - 2*10px masterTable border) */
        height: calc(730px * 5 / 6); /* Calculate height based on 6/5 aspect ratio */

        display: block; /* Important for transform scaling to work reliably */
        position: absolute; /* Take it out of flow for precise positioning */
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(var(--master-table-scale, 1)); /* Apply scale factor from JS */
        transform-origin: center center; /* Ensure scaling is from the center */
    }

    .masterTable td {
        border: 4px solid #a0aec0;
        border-radius: 45%;
        background-color: white;
        height: auto; /* Let height be determined by masterTable's aspect-ratio */
        padding: 0.4rem;
        width: calc(100% / 6);
        text-align: center;
        vertical-align: middle;
        font-size: clamp(0.8rem, 4vw, 2.25rem);
        line-height: 1;
        font-weight: bold;
        color: #2d3748;
        cursor: pointer;
        box-sizing: border-box;
        position: relative;
    }

    .masterTable td:not(.grouped-cell):hover {
        transform: scale(1.03);
    }

    .masterTable td.correct {
        background-color: #9ae6b4;
        pointer-events: none;
        cursor: default;
    }

    .masterTable td.incorrect {
        background-color: #fc8181;
        animation: shake 0.5s ease-out;
    }

    @keyframes shake {
        0% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        50% { transform: translateX(5px); }
        75% { transform: translateX(-5px); }
        100% { transform: translateX(0); }
    }

    .grouped-cell {
        font-weight: bold;
        color: brown;
        background-color: white;
        transform: scale(0.97);
        margin: 0;
        text-align: center;
        vertical-align: middle;
        overflow: hidden;
        padding: 0.5rem;
        font-size: 2.5rem;
        position: relative;
    }

    .grouped-cell img {
        height: 70%;
        object-fit: contain;
        border-radius: 45px;
        display: block;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        max-width: 100%;
        max-height: 100%;
    }
    
    button {
        padding: 0.75em 1em;
        font-family: 'Times', serif;
        font-size: 1.2em;
        font-weight: bold;
        color: darkblue;
        border: 12px outset;
        border-radius: 25px;
        border-color: grey;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        margin: 0;
        outline: none;
        white-space: nowrap;
    }

    .game-over-button a {
        text-decoration: none;
        color: darkblue;
    }

    .full-screen-button { background-color:#c2b3ee }
    .new-game-button { background-color:#93fcb3 }
    .game-over-button { background-color:#fcbb93 }

    button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
    }
    button:active {
        transform: translateY(0);
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        border-style: inset;
    }

    #buttonContainer {
        width: 100%;
        margin: 0;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
        padding: 5px;
        box-sizing: border-box;
        flex-shrink: 0;
    }

    #buttonContainer button {
        flex-grow: 1;
        flex-shrink: 1;
        min-width: 100px;
        max-width: 180px;
        margin: 0;
        font-size: clamp(0.9rem, 2vw, 1.2em);
        padding: clamp(0.5em, 1.5vw, 0.75em) clamp(0.75em, 2.5vw, 1em);
    }

    #buttonContainer .game-title {
        flex-basis: 100%;
        text-align: center;
        margin-bottom: 0.5rem;
        font-size: clamp(2rem, 6vw, 3.25rem);
        white-space: normal;
    }

    /* --- Media Queries for Responsiveness --- */

    @media (max-width: 600px) {
        html {
            font-size: 14px;
        }
        .bigTable {
            border-width: 6px;
            width: 99%;
            max-width: 400px;
            max-height: 90vh;
        }
        .masterTable {
            border-width: 5px;
            width: 380px; /* Adjust base width for small screens */
            height: calc(380px * 5 / 6);
        }
        .masterTable td {
            border-width: 2px;
            padding: 0.15rem;
            font-size: clamp(0.7rem, 3vw, 1.2rem);
            border-radius: 35%;
        }
        .grouped-cell {
            font-size: 1.5rem;
            padding: 0.2rem;
        }
        .grouped-cell img {
            height: 60%;
        }
        button {
            padding: 0.5em 0.8em;
            font-size: 1em;
            border-width: 6px;
            border-radius: 20px;
        }
        #buttonContainer button {
            min-width: 80px;
            max-width: 150px;
        }
        #buttonContainer {
             margin-bottom: 8px;
        }
    }

    @media (min-width: 601px) and (max-width: 1024px) {
        html {
            font-size: 15px;
        }
        .game-title {
            font-size: 2.5rem;
        }
        .bigTable {
            border-width: 10px;
            max-width: 650px;
            max-height: 90vh;
        }
        .masterTable {
            border-width: 8px;
            width: 630px; /* Adjust base width for medium screens */
            height: calc(630px * 5 / 6);
        }
        .masterTable td {
            border-width: 3px;
            padding: 0.3rem;
            font-size: clamp(0.9rem, 3.5vw, 1.8rem);
        }
        .grouped-cell {
            font-size: 2rem;
            padding: 0.4rem;
        }
        .grouped-cell img {
            height: 65%;
        }
        button {
            font-size: 1.1em;
            padding: 0.6em 0.9em;
            border-width: 10px;
        }
        #buttonContainer button {
            min-width: 100px;
            max-width: 160px;
        }
        #buttonContainer {
            margin-bottom: 10px;
        }
    }

    @media (min-width: 1025px) {
        html {
            font-size: 16px;
        }
        .game-title {
            font-size: 3.25rem;
        }
        .bigTable {
            border-width: 12px;
            max-width: 750px;
            max-height: 95vh;
        }
        .masterTable {
            border-width: 10px;
            width: 730px; /* Max base width for large screens */
            height: calc(730px * 5 / 6);
        }
        .masterTable td {
            border-width: 4px;
            padding: 0.4rem;
            font-size: clamp(1rem, 4vw, 2.25rem);
        }
        .grouped-cell {
            font-size: 2.5rem;
            padding: 0.5rem;
        }
        .grouped-cell img {
            height: 70%;
        }
        button {
            font-size: 1.2em;
            padding: 0.75em 1em;
            border-width: 12px;
        }
        #buttonContainer button {
            min-width: 120px;
            max-width: 200px;
        }
        #buttonContainer {
            margin-bottom: 12px;
        }
    }

</style>
</head>

<body>

    <table class="bigTable">
        <tbody>
            <tr>
                <td>
                    <div class="game-content-wrapper">
                        <div id="buttonContainer">
                            <ul class="game-title" id="gameTitle">Find the ABCs!</ul>
                            <button class="full-screen-button" id="fullScreenButton">FULL<br>SCREEN</button>
                            <button class="new-game-button" id="newGameButton">NEW<br>GAME</button>
                            <button class="game-over-button" id="gameOverButton"><a href="Choice.html">GAME<br>OVER</a></button>
                        </div>
                        <div class="game-grid-wrapper">
                            <table class="masterTable" style="text-align:center; background-color:#fcf4dd;">
                                <tr style="height: 0; visibility: collapse; border-spacing: 0;">
                                    <td style="width: 16.66%;"></td>
                                    <td style="width: 16.66%;"></td>
                                    <td style="width: 16.66%;"></td>
                                    <td style="width: 16.66%;"></td>
                                    <td style="width: 16.66%;"></td>
                                    <td style="width: 16.66%;"></td>

                                <tr><td id="cell-0">11</td><td id="cell-1">12</td><td id="cell-0">13</td><td id="cell-1">14</td><td id="cell-2">15</td><td id="cell-3">16</td></tr>

                    </div>
                </td>
            </tr>
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fullScreenButton = document.getElementById('fullScreenButton');
            const gameGridWrapper = document.querySelector('.game-grid-wrapper');
            const masterTable = document.querySelector('.masterTable');

            function adjustMasterTableScale() {
                if (!gameGridWrapper || !masterTable) return;

                // Get the current dimensions of the wrapper
                const wrapperWidth = gameGridWrapper.clientWidth;
                const wrapperHeight = gameGridWrapper.clientHeight;

                // Get the current (base) dimensions of the masterTable as defined in CSS
                // These should correspond to its width/height from the media queries
                const masterTableBaseWidth = masterTable.offsetWidth;
                const masterTableBaseHeight = masterTable.offsetHeight;

                if (masterTableBaseWidth === 0 || masterTableBaseHeight === 0) {
                    // Table might not be rendered yet, retry or skip
                    requestAnimationFrame(adjustMasterTableScale);
                    return;
                }

                // Calculate scale factors needed to fit both horizontally and vertically
                const scaleX = wrapperWidth / masterTableBaseWidth;
                const scaleY = wrapperHeight / masterTableBaseHeight;

                // Choose the smaller scale factor to ensure it fits completely
                const scaleFactor = Math.min(scaleX, scaleY);

                // Apply the scale factor as a CSS variable
                masterTable.style.setProperty('--master-table-scale', scaleFactor);
            }

            // --- Event Listeners ---
            
            // Adjust on initial load
            adjustMasterTableScale();

            // Adjust on window resize (includes orientation change and fullscreen toggles)
            window.addEventListener('resize', adjustMasterTableScale);

            // Listen for fullscreen change events for extra robustness
            document.addEventListener('fullscreenchange', adjustMasterTableScale);
            document.addEventListener('webkitfullscreenchange', adjustMasterTableScale); // For Safari
            document.addEventListener('mozfullscreenchange', adjustMasterTableScale); // For Firefox
            document.addEventListener('MSFullscreenChange', adjustMasterTableScale); // For IE/Edge

            // Fullscreen button functionality
            if (fullScreenButton) {
                fullScreenButton.addEventListener('click', () => {
                    if (!document.fullscreenElement) {
                        if (document.documentElement.requestFullscreen) {
                            document.documentElement.requestFullscreen();
                        } else if (document.documentElement.mozRequestFullScreen) {
                            document.documentElement.mozRequestFullScreen();
                        } else if (document.documentElement.webkitRequestFullscreen) {
                            document.documentElement.webkitRequestFullscreen();
                        } else if (document.documentElement.msRequestFullscreen) {
                            document.documentElement.msRequestFullscreen();
                        }
                    } else {
                        if (document.exitFullscreen) {
                            document.exitFullscreen();
                        } else if (document.mozCancelFullScreen) {
                            document.mozCancelFullScreen();
                        } else if (document.webkitExitFullscreen) {
                            document.webkitExitFullscreen();
                        } else if (document.msExitFullscreen) {
                            document.msExitFullscreen();
                        }
                    }
                });
            }
        });
    </script>

</body>
</html>
