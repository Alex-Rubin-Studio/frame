<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC-GAME</title>

<style>
    /* Base Styles */
    html {
        font-size: 16px;
    }

    body {
        font-family: 'Times', serif;
        background-color: #7275f4;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 0; /* No body padding, bigTable handles outer spacing */
        box-sizing: border-box;
        overflow-x: hidden;
    }

    .game-title {
        font-family: 'Optima', sans-serif;
        color: darkblue;
        font-weight: bold;
        margin: 0 auto;
        padding: 0.5rem;
        white-space: nowrap;
        font-size: 3.25rem;
        line-height: 1.2;
        text-align: center;
    }

    .bigTable {
        width: 98%;
        max-width: 750px;
        max-height: 95vh; /* Limits overall height to viewport */
        margin: 0 auto;
        border: 12px outset orange;
        border-radius: 0px;
        /* REMOVED: aspect-ratio: 1 / 1; */ /* Let height be determined by content + max-height */
        box-sizing: border-box;
        background-color: #f9f37d;
        display: block; /* Allows margin:auto for centering and width/height controls */
        padding: 0.5rem; /* Padding for the entire bigTable content area */
    }
    
    /* Crucial: This TD is the flex container for the main game sections */
    .bigTable > tbody > tr > td {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100%; /* Take full height of bigTable's content area */
        box-sizing: border-box;
        padding: 0; /* No padding on this container td, use gap or inner element padding */
        justify-content: flex-start; /* Align content to the top */
        gap: 10px; /* Consistent vertical spacing between button and game grid sections */
    }

    /* New wrapper for the game grid to manage masterTable's flex behavior */
    .game-grid-wrapper {
        flex-grow: 1; /* Takes all available vertical space */
        flex-shrink: 1; /* Allows it to shrink if content needs more space */
        min-height: 0; /* Crucial for flex items with internal content/aspect-ratio */
        display: flex; /* Make this a flex container to center masterTable within it */
        justify-content: center; /* Center masterTable horizontally */
        align-items: center; /* Center masterTable vertically */
        overflow: hidden; /* Hide any overflow if masterTable is slightly too big */
        padding: 5px; /* Optional: Add a little padding around the game grid if desired */
    }

    .masterTable {
        margin: 0; 
        height: 100%; /* MasterTable explicitly takes 100% of its wrapper's height */
        aspect-ratio: 6 / 5; /* This will now determine the width based on the height */
        max-width: 100%; /* Ensure the calculated width doesn't overflow its wrapper */
        
        border: 10px outset blue;
        border-radius: 0px;
        background-color: #fcf4dd;
        table-layout: fixed;
    }

    /* Styles for the standard game cells */
    .masterTable td {
        border: 4px solid #a0aec0;
        border-radius: 45%;
        background-color: white;
        height: auto; /* Let height be determined by masterTable's aspect-ratio */
        padding: 0.5rem;
        width: calc(100% / 6);
        text-align: center;
        vertical-align: middle;
        font-size: 2.25rem;
        font-weight: bold;
        color: #2d3748;
        cursor: pointer;
        box-sizing: border-box;
        position: relative;
    }

    .masterTable td:not(.grouped-cell):hover {
        transform: scale(1.03);
    }

    /* Styling for correctly guessed cells (light green) */
    .masterTable td.correct {
        background-color: #9ae6b4;
        pointer-events: none;
        cursor: default;
    }

    /* Styling for incorrectly guessed cells (red) */
    .masterTable td.incorrect {
        background-color: #fc8181;
        animation: shake 0.5s ease-out;
    }

    /* Keyframe animation for shake effect */
    @keyframes shake {
        0% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        50% { transform: translateX(5px); }
        75% { transform: translateX(-5px); }
        100% { transform: translateX(0); }
    }

    /* Styles for the grouped cell (the one with the image) */
    .grouped-cell {
        font-weight: bold;
        color: brown;
        background-color: white;
        transform: scale(0.97);
        margin: 0;
        text-align: center;
        vertical-align: middle;
        overflow: hidden;
        padding: 0.5rem;
        font-size: 2.5rem;
        position: relative;
    }

    /* Styles for the image inside the grouped cell */
    .grouped-cell img {
        height: 70%;
        object-fit: contain;
        border-radius: 45px;
        display: block;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        max-width: 100%;
        max-height: 100%;
    }
    
    button {
        padding: 0.75em 1em;
        font-family: 'Times', serif;
        font-size: 1.2em;
        font-weight: bold;
        color: darkblue;
        border: 12px outset;
        border-radius: 25px;
        border-color: grey;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        margin: 0;
        outline: none;
        white-space: nowrap;
    }

    .game-over-button a {
        text-decoration: none;
        color: darkblue;
    }

    /* Button specific colors */
    .full-screen-button { background-color:#c2b3ee }
    .new-game-button { background-color:#93fcb3 }
    .game-over-button { background-color:#fcbb93 }

    /* Hover and active states for all buttons */
    button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
    }
    button:active {
        transform: translateY(0);
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        border-style: inset;
    }

    /* Styles for the button container to spread them evenly */
    #buttonContainer {
        width: 100%;
        margin: 0;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
        gap: 10px;
        padding: 5px;
        box-sizing: border-box;
        flex-shrink: 0;
    }

    #buttonContainer button {
        flex-grow: 1;
        flex-shrink: 1;
        min-width: 100px;
        max-width: 180px;
        margin: 0;
        font-size: clamp(0.9rem, 2vw, 1.2em);
        padding: clamp(0.5em, 1.5vw, 0.75em) clamp(0.75em, 2.5vw, 1em);
    }

    #buttonContainer .game-title {
        flex-basis: 100%;
        text-align: center;
        margin-bottom: 0.5rem;
        font-size: clamp(2rem, 6vw, 3.25rem);
        white-space: normal;
    }

    /* --- Media Queries for Responsiveness --- */

    /* Small screens (e.g., Mobile Phones, up to 600px) */
    @media (max-width: 600px) {
        html {
            font-size: 14px;
        }
        .bigTable {
            border-width: 6px;
            width: 99%;
            max-width: 400px;
            max-height: 90vh;
        }
        .masterTable {
            border-width: 5px;
        }
        .masterTable td {
            border-width: 2px;
            padding: 0.2rem;
            font-size: 1.2rem;
            border-radius: 35%;
        }
        .grouped-cell {
            font-size: 1.5rem;
            padding: 0.2rem;
        }
        .grouped-cell img {
            height: 60%;
        }
        button {
            padding: 0.5em 0.8em;
            font-size: 1em;
            border-width: 6px;
            border-radius: 20px;
        }
        #buttonContainer button {
            min-width: 80px;
            max-width: 150px;
        }
        /* Adjust padding for .game-grid-wrapper on small screens */
        .game-grid-wrapper {
            padding: 2px;
        }
    }

    /* Medium screens (e.g., Tablets, between 601px and 1024px) */
    @media (min-width: 601px) and (max-width: 1024px) {
        html {
            font-size: 15px;
        }
        .game-title {
            font-size: 2.5rem;
        }
        .bigTable {
            border-width: 10px;
            max-width: 650px;
            max-height: 90vh;
        }
        .masterTable {
            border-width: 8px;
        }
        .masterTable td {
            border-width: 3px;
            padding: 0.4rem;
            font-size: 1.8rem;
        }
        .grouped-cell {
            font-size: 2rem;
            padding: 0.4rem;
        }
        .grouped-cell img {
            height: 65%;
        }
        button {
            font-size: 1.1em;
            padding: 0.6em 0.9em;
            border-width: 10px;
        }
        #buttonContainer button {
            min-width: 100px;
            max-width: 160px;
        }
    }

    /* Large screens (e.g., Desktops, 1025px and up) */
    @media (min-width: 1025px) {
        html {
            font-size: 16px;
        }
        .game-title {
            font-size: 3.25rem;
        }
        .bigTable {
            border-width: 12px;
            max-width: 750px;
            max-height: 95vh;
        }
        .masterTable {
            border-width: 10px;
        }
        .masterTable td {
            border-width: 4px;
            padding: 0.5rem;
            font-size: 2.25rem;
        }
        .grouped-cell {
            font-size: 2.5rem;
            padding: 0.5rem;
        }
        .grouped-cell img {
            height: 70%;
        }
        button {
            font-size: 1.2em;
            padding: 0.75em 1em;
            border-width: 12px;
        }
        #buttonContainer button {
            min-width: 120px;
            max-width: 200px;
        }
    }

</style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fullScreenButton = document.getElementById('fullScreenButton');

            if (fullScreenButton) {
                fullScreenButton.addEventListener('click', () => {
                    if (!document.fullscreenElement) {
                        // If not in full-screen, request full-screen for the document body
                        if (document.documentElement.requestFullscreen) {
                            document.documentElement.requestFullscreen();
                        } else if (document.documentElement.mozRequestFullScreen) { /* Firefox */
                            document.documentElement.mozRequestFullScreen();
                        } else if (document.documentElement.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
                            document.documentElement.webkitRequestFullscreen();
                        } else if (document.documentElement.msRequestFullscreen) { /* IE/Edge */
                            document.documentElement.msRequestFullscreen();
                        }
                    } else {
                        // If in full-screen, exit full-screen
                        if (document.exitFullscreen) {
                            document.exitFullscreen();
                        } else if (document.mozCancelFullScreen) { /* Firefox */
                            document.mozCancelFullScreen();
                        } else if (document.webkitExitFullscreen) { /* Chrome, Safari and Opera */
                            document.webkitExitFullscreen();
                        } else if (document.msExitFullscreen) { /* IE/Edge */
                            document.msExitFullscreen();
                        }
                    }
                });
            }
        });
