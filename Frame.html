<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC-GAME-Img</title>

<style>
    /* Base Styles (Mobile-first approach is generally recommended, but we'll adapt your current desktop-first for now) */
    html {
        font-size: 16px; /* Define a base font size for rem units */
    }

    body {
        font-family: 'Times', serif; /* Added a generic font family */
        background-color: #7275f4;
        display: flex;
        flex-direction: column;
        justify-content: center; /* Center content vertically */
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 0; /* REMOVED body padding to eliminate initial top gap */
        box-sizing: border-box;
        overflow-x: hidden; /* Prevent horizontal scroll on small screens */
    }

    .game-title {
        font-family: 'Optima', sans-serif; /* Added a generic font family */
        color: darkblue;
        font-weight: bold;
        margin: 0 auto;
        padding: 0.5rem; /* Use rem for padding */
        white-space: nowrap; /* Prevent text wrapping */
        font-size: 3.25rem; /* Scaled down slightly, will adjust with media queries */
        line-height: 1.2; /* Improve readability */
        text-align: center; /* Ensure title is centered */
    }

    .bigTable {
        width: 98%; /* Fluid width */
        max-width: 750px; /* Maximum width for the entire game on large screens */
        max-height: 95vh; /* ADDED: Crucial for limiting vertical height, will work with aspect-ratio */
        margin: 0 auto;
        border: 12px outset orange;
        border-radius: 0px; /* Consider adding some border-radius here too for consistency */
        aspect-ratio: 1 / 1; /* Keep a square aspect ratio within max-width/height */
        box-sizing: border-box;
        background-color: #f9f37d;
        /* Removed flex properties directly on bigTable, as its inner td will be the main flex container */
        display: block; /* Ensures table behaves as a block, allowing margin:auto for centering */
        padding: 0.5rem; /* Add some internal padding within the bigTable boundary */
    }
    
    .masterTable {
        margin: 0; /* REMOVED: 1% auto auto; to eliminate the gap above masterTable */
        width: 100%;
        aspect-ratio: 6 / 5; /* Maintain the grid shape */
        border: 10px outset blue;
        border-radius: 0px;
        background-color: #fcf4dd;
        table-layout: fixed; /* Keep fixed layout for predictable columns */
        height: auto; /* Let height be determined by aspect-ratio and flex-grow */
        /* max-width: 880px; This was causing potential overflow if bigTable max-width was smaller. Removed to let it scale within bigTable */
        flex-grow: 1; /* Allow it to grow and take available vertical space */
        flex-shrink: 1; /* Allow it to shrink if needed */
        min-height: 0; /* Crucial for flex items that have inherent aspect-ratio or height */
    }

    /* Styles for the standard game cells */
    .masterTable td {
        border: 4px solid #a0aec0;
        border-radius: 45%;
        background-color: white;
        height: auto; /* Let height be determined by aspect-ratio and content */
        padding: 0.5rem; /* Use rem for padding */
        width: calc(100% / 6);
        text-align: center;
        vertical-align: middle;
        font-size: 2.25rem; /* Default font size for desktop cells, using rem */
        font-weight: bold;
        color: #2d3748;
        cursor: pointer;
        box-sizing: border-box;
        position: relative;
    }

    .masterTable td:not(.grouped-cell):hover {
        transform: scale(1.03);
    }

    /* Styling for correctly guessed cells (light green) */
    .masterTable td.correct {
        background-color: #9ae6b4; /* Light green */
        pointer-events: none; /* Disable further clicks on correct cells */
        cursor: default;
    }

    /* Styling for incorrectly guessed cells (red) */
    .masterTable td.incorrect {
        background-color: #fc8181; /* Red */
        animation: shake 0.5s ease-out;
    }

    /* Keyframe animation for shake effect */
    @keyframes shake {
        0% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        50% { transform: translateX(5px); }
        75% { transform: translateX(-5px); }
        100% { transform: translateX(0); }
    }

    /* Styles for the grouped cell (the one with the image) */
    .grouped-cell {
        font-weight: bold;
        color: brown;
        background-color: white;
        transform: scale(0.97);
        margin: 0;
        text-align: center;
        vertical-align: middle;
        overflow: hidden;
        padding: 0.5rem; /* Ensure padding is consistent */
        font-size: 2.5rem; /* Using rem for font size */
        position: relative;
    }

    /* Styles for the image inside the grouped cell */
    .grouped-cell img {
        height: 70%; /* Default height for image */
        object-fit: contain; /* Ensure image scales properly within its bounds */
        border-radius: 45px; /* Match cell border-radius */
        display: block;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%); /* Centering trick */
        max-width: 100%; /* Ensure it doesn't overflow its own bounds */
        max-height: 100%; /* Ensure it doesn't overflow its own bounds */
    }
    
    button {
        padding: 0.75em 1em; /* Use em units for padding relative to font-size */
        font-family: 'Times', serif;
        font-size: 1.2em; /* Use em for font size relative to button's inherited font-size */
        font-weight: bold;
        color: darkblue;
        border: 12px outset;
        border-radius: 25px;
        border-color: grey;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        margin: 0;
        outline: none;
        white-space: nowrap; /* Prevent button text from wrapping initially */
    }

    .game-over-button a {
        text-decoration: none; /* Removes the underline */
        color: darkblue;
    }

    /* Button specific colors */
    .full-screen-button { background-color:#c2b3ee }
    .new-game-button { background-color:#93fcb3 }
    .game-over-button { background-color:#fcbb93 }

    /* Hover and active states for all buttons */
    button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
    }
    button:active {
        transform: translateY(0);
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        border-style: inset; /* Added for press-down effect */
    }

    /* --- Styles for the button container to spread them evenly --- */
    #buttonContainer {
        width: 100%;
        margin: 0; /* REMOVED margin from buttonContainer itself, use parent's gap */
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
        gap: 10px; /* Still useful for vertical spacing if they wrap */
        padding: 5px; /* Internal padding for the button container */
        box-sizing: border-box;
        flex-shrink: 0; /* Prevent it from shrinking too much */
    }

    #buttonContainer button {
        flex-grow: 1;
        flex-shrink: 1;
        min-width: 100px; /* Slightly reduced min-width for smaller screens */
        max-width: 180px; /* Reduced max-width for better scaling */
        margin: 0; /* No margin on individual buttons, gap on container handles it */
        /* Use flexible font-size for buttons */
        font-size: clamp(0.9rem, 2vw, 1.2em); /* Responsive font size for buttons */
        padding: clamp(0.5em, 1.5vw, 0.75em) clamp(0.75em, 2.5vw, 1em); /* Responsive padding */
    }

    #buttonContainer .game-title {
        flex-basis: 100%; /* Make the title take full width */
        text-align: center;
        margin-bottom: 0.5rem; /* Space below the title */
        font-size: clamp(2rem, 6vw, 3.25rem); /* Responsive font size for title */
        white-space: normal; /* Allow title to wrap on very small screens */
    }

    /* Important: The bigTable's direct child must be a single <td> wrapping everything. */
    /* This is the primary flex container for the game's main sections. */
    .bigTable > tbody > tr > td {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100%; /* Ensure this flex container takes full space */
        box-sizing: border-box;
        padding: 0; /* No padding directly on this TD */
        justify-content: flex-start; /* Align content to the top */
        gap: 10px; /* Consistent vertical spacing between #buttonContainer and .masterTable */
        /* If you want space inside this td, use internal padding on #buttonContainer and .masterTable themselves, or add it here */
    }

    /* Ensure the masterTable also scales correctly within its container */
    .bigTable > tbody > tr > td > .masterTable {
        flex-grow: 1; /* Allow masterTable to take available vertical space */
        width: 100%; /* Ensure it fills the width */
    }


    /* --- Media Queries for Responsiveness --- */

    /* Small screens (e.g., Mobile Phones, up to 600px) */
    @media (max-width: 600px) {
        html {
            font-size: 14px; /* Reduce base font size for smaller screens */
        }

        body {
            /* padding: 0.5rem; -- removed body padding entirely as bigTable handles it */
        }

        .game-title {
            font-size: 1.8rem; /* Smaller title */
            white-space: normal; /* Allow wrapping */
        }

        .bigTable {
            border-width: 6px; /* Thinner border */
            width: 99%; /* Maximize width usage */
            max-width: 400px; /* Smaller max-width for very small screens */
            max-height: 90vh; /* Adjust max-height for smaller screens */
        }

        .masterTable {
            border-width: 5px; /* Thinner border */
            /* margin: 0.5% auto auto; -- removed, handled by parent flex gap */
        }

        .masterTable td {
            border-width: 2px; /* Thinner cell borders */
            padding: 0.2rem; /* Reduced cell padding */
            font-size: 1.2rem; /* Smaller cell font size */
            border-radius: 35%; /* Slightly less rounded corners */
        }

        .grouped-cell {
            font-size: 1.5rem; /* Smaller grouped cell font size */
            padding: 0.2rem;
        }

        .grouped-cell img {
            height: 60%; /* Slightly smaller image on small screens */
        }

        button {
            padding: 0.5em 0.8em; /* Smaller button padding */
            font-size: 1em; /* Smaller button font size */
            border-width: 6px; /* Thinner button border */
            border-radius: 20px;
        }

        #buttonContainer button {
            min-width: 80px; /* Even smaller min-width for buttons */
            max-width: 150px;
        }
    }

    /* Medium screens (e.g., Tablets, between 601px and 1024px) */
    @media (min-width: 601px) and (max-width: 1024px) {
        html {
            font-size: 15px; /* Adjust base font size */
        }

        .game-title {
            font-size: 2.5rem; /* Medium title size */
        }

        .bigTable {
            border-width: 10px; /* Medium border */
            max-width: 650px; /* Slightly smaller max-width than desktop */
            max-height: 90vh; /* Adjust max-height for medium screens */
        }

        .masterTable {
            border-width: 8px; /* Medium border */
        }

        .masterTable td {
            border-width: 3px; /* Medium cell borders */
            padding: 0.4rem; /* Medium cell padding */
            font-size: 1.8rem; /* Medium cell font size */
        }

        .grouped-cell {
            font-size: 2rem;
            padding: 0.4rem;
        }

        .grouped-cell img {
            height: 65%;
        }

        button {
            font-size: 1.1em; /* Medium button font size */
            padding: 0.6em 0.9em;
            border-width: 10px;
        }

        #buttonContainer button {
            min-width: 100px;
            max-width: 160px;
        }
    }

    /* Large screens (e.g., Desktops, 1025px and up) - Optional: Can explicitly set styles if desired */
    @media (min-width: 1025px) {
        html {
            font-size: 16px; /* Default base font size */
        }

        .game-title {
            font-size: 3.25rem; /* Original desktop title size */
        }

        .bigTable {
            border-width: 12px;
            max-width: 750px; /* Max width for large screens */
            max-height: 95vh; /* Keep for large screens */
        }

        .masterTable {
            border-width: 10px;
        }

        .masterTable td {
            border-width: 4px;
            padding: 0.5rem;
            font-size: 2.25rem;
        }

        .grouped-cell {
            font-size: 2.5rem;
            padding: 0.5rem;
        }

        .grouped-cell img {
            height: 70%;
        }

        button {
            font-size: 1.2em;
            padding: 0.75em 1em;
            border-width: 12px;
        }

        #buttonContainer button {
            min-width: 120px;
            max-width: 200px;
        }
    }

</style>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fullScreenButton = document.getElementById('fullScreenButton');

            if (fullScreenButton) {
                fullScreenButton.addEventListener('click', () => {
                    if (!document.fullscreenElement) {
                        // If not in full-screen, request full-screen for the document body
                        if (document.documentElement.requestFullscreen) {
                            document.documentElement.requestFullscreen();
                        } else if (document.documentElement.mozRequestFullScreen) { /* Firefox */
                            document.documentElement.mozRequestFullScreen();
                        } else if (document.documentElement.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
                            document.documentElement.webkitRequestFullscreen();
                        } else if (document.documentElement.msRequestFullscreen) { /* IE/Edge */
                            document.documentElement.msRequestFullscreen();
                        }
                    } else {
                        // If in full-screen, exit full-screen
                        if (document.exitFullscreen) {
                            document.exitFullscreen();
                        } else if (document.mozCancelFullScreen) { /* Firefox */
                            document.mozCancelFullScreen();
                        } else if (document.webkitExitFullscreen) { /* Chrome, Safari and Opera */
                            document.webkitExitFullscreen();
                        } else if (document.msExitFullscreen) { /* IE/Edge */
                            document.msExitFullscreen();
                        }
                    }
                });
            }
        });
