<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC-GAME (Remixed)</title>
    <style>
        body {
            font-family: 'Arial Black', Arial, sans-serif;
            color: #fff;
            background: linear-gradient(120deg, #0f2027, #2c5364 80%);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            justify-content: center;
            transition: background 0.6s;
        }
        .container {
            margin: auto;
            max-width: 850px;
            width: 96vw;
            background: rgba(255,255,255,0.06);
            border-radius: 32px;
            box-shadow: 0 8px 32px #0006;
            backdrop-filter: blur(6px);
            padding: 2rem 1rem 2.5rem 1rem;
            border: 4px solid #ffb347;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .game-title {
            font-size: clamp(2.5rem, 6vw, 5rem);
            letter-spacing: 0.07em;
            margin-bottom: 0.7em;
            color: #ffe066;
            text-shadow: 0 2px 10px #1a0b2e99, 0 1px 0 #fff8;
        }
        .controls {
            width: 100%;
            display: flex;
            justify-content: space-between;
            margin-bottom: 1em;
            gap: 8px;
        }
        .controls button, .controls a {
            flex: 1;
            font-size: clamp(1rem,3vw,2rem);
            font-family: inherit;
            font-weight: bold;
            padding: 0.8em 0.2em;
            border-radius: 18px;
            border: none;
            margin: 0 2px;
            box-shadow: 0 2px 8px #0004;
            cursor: pointer;
            transition: background 0.25s, transform 0.13s;
        }
        .fullscreen-btn { background: #9476f9; color: #fff; }
        .newgame-btn { background: #13e893; color: #144c2b; }
        .gameover-btn { background: #fc8181; color: #970202; }
        .controls a { text-decoration: none; display:inline-block; }
        .controls button:active, .controls a:active { transform: scale(0.97); }

        .game-board {
            width: 100%;
            background: #fffbe0;
            border-radius: 24px;
            border: 4px dashed #ffe066;
            overflow: hidden;
            margin: 0 auto;
            box-shadow: 0 2px 12px #0002;
        }
        table.board-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 8px;
            background: transparent;
        }
        .board-table td {
            background: #f9f6e7;
            border: 3px solid #ffe066;
            border-radius: 28px;
            width: 14vw;
            min-width: 44px;
            height: 44px;
            max-width: 80px;
            text-align: center;
            vertical-align: middle;
            font-size: clamp(1.2rem, 4vw, 2.2rem);
            font-weight: 900;
            color: #343a40;
            position: relative;
            cursor: pointer;
            transition: background 0.25s, color 0.18s, border-color 0.25s;
            user-select: none;
        }
        .board-table td.grouped-cell {
            background: #b3e5fc;
            border-radius: 12px;
            border: 3px solid #1976d2;
        }
        .board-table td.grouped-cell img {
            width: 80%;
            height: auto;
            display: block;
            margin: 0 auto;
            filter: drop-shadow(0 2px 8px #0004);
        }
        .board-table td.correct {
            background: #86efac !important;
            color: #166534;
            border-color: #16a34a;
            pointer-events: none;
        }
        .board-table td.incorrect {
            background: #f87171 !important;
            color: #fff;
            border-color: #b91c1c;
            animation: shake 0.4s;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0);}
            20%, 60% { transform: translateX(-5px);}
            40%, 80% { transform: translateX(5px);}
        }
        @media (max-width: 600px) {
            .container { padding: 0.7rem 0.2rem 1.5rem 0.2rem;}
            .game-board { border-radius: 10px;}
            .board-table td { font-size: clamp(1.1rem,6vw,1.5rem);}
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-title">Find the ABCs!</div>
        <div class="controls">
            <button class="fullscreen-btn" id="fullScreenBtn">Full Screen</button>
            <button class="newgame-btn" id="newGameBtn">New Game</button>
            <a class="gameover-btn" id="gameOverBtn" href="Choice.html">Game Over</a>
        </div>
        <div class="game-board">
            <table class="board-table">
                <tr>
                    <td id="cell-0">A</td>
                    <td id="cell-1">B</td>
                    <td class="grouped-cell" id="groupedCell" colspan="2" rowspan="2">
                        <img id="targetImage" src="3D.png" alt="Target">
                    </td>
                    <td id="cell-2">C</td>
                    <td id="cell-3">D</td>
                </tr>
                <tr>
                    <td id="cell-4">E</td>
                    <td id="cell-5">F</td>
                    <td id="cell-6">G</td>
                    <td id="cell-7">H</td>
                </tr>
                <tr>
                    <td id="cell-8">I</td>
                    <td id="cell-9">J</td>
                    <td id="cell-10">K</td>
                    <td id="cell-11">L</td>
                    <td id="cell-12">M</td>
                    <td id="cell-13">N</td>
                </tr>
                <tr>
                    <td id="cell-14">O</td>
                    <td id="cell-15">P</td>
                    <td id="cell-16">Q</td>
                    <td id="cell-17">R</td>
                    <td id="cell-18">S</td>
                    <td id="cell-19">T</td>
                </tr>
                <tr>
                    <td id="cell-20">U</td>
                    <td id="cell-21">V</td>
                    <td id="cell-22">W</td>
                    <td id="cell-23">X</td>
                    <td id="cell-24">Y</td>
                    <td id="cell-25">Z</td>
                </tr>
            </table>
        </div>
    </div>
    <script>
        // Full Screen Logic
        document.getElementById('fullScreenBtn').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                });
            } else {
                document.exitFullscreen();
            }
        });

        // New Game Logic (randomly pick the 'target' letter)
        let targetLetter = '';
        function pickNewTarget() {
            const cells = Array.from(document.querySelectorAll('.board-table td:not(.grouped-cell)'));
            const letters = cells.map(cell => cell.textContent);
            targetLetter = letters[Math.floor(Math.random() * letters.length)];
            document.getElementById('targetImage').alt = `Find "${targetLetter}"`;
            document.getElementById('targetImage').title = `Find "${targetLetter}"`;
            // Optionally, set an image for the letter (e.g., images/A.png)
            // document.getElementById('targetImage').src = `images/${targetLetter}.png`;
        }
        pickNewTarget();

        // Game interaction logic
        document.querySelectorAll('.board-table td:not(.grouped-cell)').forEach(cell => {
            cell.addEventListener('click', function() {
                if (this.classList.contains('correct') || this.classList.contains('incorrect')) return;
                if (this.textContent === targetLetter) {
                    this.classList.add('correct');
                    setTimeout(() => alert(`Correct! You found "${targetLetter}"!`), 200);
                } else {
                    this.classList.add('incorrect');
                    setTimeout(() => this.classList.remove('incorrect'), 600);
                }
            });
        });

        // New Game Button
        document.getElementById('newGameBtn').addEventListener('click', () => {
            document.querySelectorAll('.board-table td.correct, .board-table td.incorrect').forEach(td => {
                td.classList.remove('correct', 'incorrect');
            });
            pickNewTarget();
        });

    </script>
</body>
</html>
